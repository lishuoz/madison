<div [class]="bgWhite ? 'bg-white' : 'bg-light'">
  <div class="container py-4">
    <h2 class="mb-4">{{ title }}</h2>
    <div class="row g-10">
      <div class="col-12 col-lg-6">
        <app-slider [slider]="slider"></app-slider>
      </div>
      <div class="col-12 col-lg-6">
        <h5 *ngIf="text">
          {{ text }}
        </h5>
        <h5 *ngIf="text1">
          {{ text1 }}
        </h5>
      </div>
    </div>
  </div>
</div>
