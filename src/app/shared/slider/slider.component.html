<div
  [id]="'carouselExampleSlidesOnly' + slider?.id"
  class="carousel slide"
  data-bs-ride="carousel"
  [attr.data-bs-interval]="slider?.interval ? slider?.interval : 2500"
>
  <div class="carousel-indicators">
    <button
      *ngFor="let image of slider?.images; let i = index"
      type="button"
      [attr.data-bs-target]="'#carouselExampleSlidesOnly' + slider?.id"
      [class.active]="i === 0"
      [attr.data-bs-slide-to]="i"
      [attr.aria-label]="'Slide ' + (i + 1)"
      aria-current="true"
    ></button>
  </div>

  <div class="carousel-inner">
    <div
      class="carousel-item"
      *ngFor="let image of slider.images; let i = index"
      [class.active]="i === 0"
    >
      <img
        class="d-block w-100"
        [style.background-image]="'url(' + image + ')'"
      />
    </div>
  </div>
</div>
<app-shadow></app-shadow>
