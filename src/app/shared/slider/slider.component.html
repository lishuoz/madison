<div
  id="carouselExampleSlidesOnly"
  class="carousel slide"
  data-bs-ride="carousel"
  data-bs-interval="2500"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleSlidesOnly"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleSlidesOnly"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        alt="..."
        style="background-image: url('/assets/images/drapery-slide-1.jpg')"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        alt="..."
        style="background-image: url('/assets/images/drapes-2.jpg')"
      />
    </div>
  </div>
</div>
<app-shadow></app-shadow>
